<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Task 1</title>
</head>
<body>
<div class="root">
    <div class="background">
        <main class="content">
            <form class="form" id="form">
                <label class="form__title" for="form">Sign Up</label>
                <div class="form__input-wrapper form__input-wrapper_shadow">
                    <div class="logo">
                        <img class="logo__image" src="assets/icons/name.svg" alt="">
                    </div>
                    <input class="form__input" placeholder="First Name" type="text">
                </div>
                <div class="form__input-wrapper">
                    <div class="logo">
                        <img class="logo__image" src="assets/icons/name.svg" alt="">
                    </div>
                    <input class="form__input" placeholder="Last Name" type="text">
                </div>
                <div class="form__input-wrapper">
                    <div class="logo">
                        <img class="logo__image" src="assets/icons/mail.svg" alt="">
                    </div>
                    <input class="form__input" placeholder="Email" type="text">
                </div>
                <div class="form__input-wrapper">
                    <div class="logo">
                        <img class="logo__image" src="assets/icons/password.svg" alt="">
                    </div>
                    <input class="form__input" placeholder="Password" type="text">
                </div>
                <div class="form__input-wrapper">
                    <div class="logo">
                        <img class="logo__image" src="assets/icons/confirm-password.svg" alt="">
                    </div>
                    <input class="form__input" placeholder="Confirm Password" type="text">
                </div>
                <a class="link-button" href="">
                    <button class="link-button__button">Sign Up</button>

                </a>
            </form>

            <div class="question-link">
                <div class="question-link__text">Already have an account?</div>
                <a class="question-link__link" href="./signup.html">Sign in</a>
            </div>
        </main>
    </div>
</div>
</body>
</html>
